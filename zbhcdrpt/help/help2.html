CDRPT使用指南(使用于学生（大队委）)<br>
1.如何扣分？<br>
可以从"开始"中找到年级选择项，选择后即可扣分。<br>
2.扣错了分数？<br>
点击"重置当前班级"即可重置当前班级分数到上一次的状态。<br>
3.撤销扣分？<br>
可寻找老师撤销。
